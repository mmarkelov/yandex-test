<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yandex Node School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="responses/success.json" id="myForm">
    <label>Введите ФИО: <input name="fio" placeholder="ФИО" required/></label>
    <label>Введите Email: <input type="email" name="email" placeholder="Email" required/></label>
    <label>Введите номер телефона в формате +7(999)999-99-99:
        <input type="tel" name="phone"
               placeholder="+7(999)999-99-99"
               pattern="[\+]7\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}"
               required/></label>
    <button id="submitButton">Отправить</button>
</form>
<div id="resultContainer"></div>
<script src="index.js"></script>
</body>
</html>
